{% extends 'base.html' %}
{% load i18n django_bootstrap5  %}


{% block header %}
{% translate "Delete user" %}
{% endblock %}

{% block content %}
<p>{% translate "Are you sure you want to delete" %} {{ user.first_name }} {{ user.last_name }}?</p>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-danger" type="submit">{% translate "Yes, delete" %}</button>
</form>
{% endblock%}
